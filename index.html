<html>
    <head>
        <script src="https://kit.fontawesome.com/7e1846077c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>
            TodO List
        </title>
    </head>

    <body>

        <div id="container">
            <header>
                <div id="add-task">
                    <i class="fa-solid fa-pen-to-square"></i><input id="input-task" class="add-task" onkeyup="typing()" placeholder="Type your todo list" data-helloworld="asdasd"/>
                    <button id="add-button" class="add-btn"><i class="fa-solid fa-plus-circle"></i></button>
                    
                </div>
                <div id="header-bottom">
                    <p id="complete-all" class="highlight"><i class="fa-solid fa-check-double"></i>Complete All Tasks</p>
                    <p id="clear-complete" class="highlight">Clear completed</p>
                </div>
            </header>
            <main>
                <ul id="task-list"> 
                </ul>
            </main>
            <footer>
                <span id="total-tasks" style="word-spacing:0;"> <span id="task-counter">0</span>&nbsp;Tasks Left</span>
                <div>
                    <p id="all" style="color: black;">All</p>
                    <p id="uncompleted">Uncompleted</p>
                    <p id="completed">Completed</p>
                </div>
            </footer>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
